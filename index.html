<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="extend">

        <div class="container">
            <div class="title">
                <h1>Extend</h1>
            </div>
            <div class="paragraph">
                <p>Extend serve para usar elementos de outro component</p>
            </div>
            <div class="content">
                <div class="wrap">
                    <button class="btn">Botão</button>
                    <button class="btn-verde">Botão</button>
                </div>
            </div>
        </div>

    </section>

    <section class="var-imp">

        <div class="container">
            <div class="title">
                <h1>Var e import</h1>
            </div>
            <div class="paragraph">
                <p>Var armazena um valor e import serve para importar arquivos</p>
            </div>
            <div class="content">
                <div class="wrap">
                    <h1 class="title-roxo">var roxo</h1>
                    <h1 class="title-blue">var blue</h1>
                </div>
            </div>
        </div>

    </section>

    <section class="mixing">

        <div class="container">
            <div class="title">
                <h1>mixin</h1>
            </div>
            <div class="paragraph">
                <p>Mixin é uma forma facil de estilizar elementos</p>
            </div>
            <div class="content">
                <div class="wrap">
                    <div class="styled-div">

                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="funcoes">

        <div class="container">
            <div class="title">
                <h1>funçoes</h1>
            </div>
            <div class="paragraph">
                <p>funções podem ser usadas como extenção do mixin</p>
            </div>
            <div class="content">
                <div class="wrap">
                    <div class="funcao-div">

                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
